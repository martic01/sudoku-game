<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/jquery-3.7.1.js"></script>
    <script src="js/script.js"></script>
    <title>sudoku</title>
</head>

<body>
    <main class="flex2">
        <p class="back">SUDOKU</p>
        <p class="back bac"><<<<</p>
        <p class="alert font4">Rule violated, a Duplicated number Exist</p>
        <div class="result flex font4">
            <p class="word">Let start</p>
            <button class="start btn1">Start</button>
            <div class="endbtn">
                <button class="again btn1">Play again</button>
                <button class="solve btn1">Solve Puzzle</button>
            </div>
        </div>
        <div class="board flex font4">
            <div class="box flex"></div>
            <div class="box flex"></div>
            <div class="box flex"></div>
            <div class="box flex"></div>
            <div class="box flex"></div>
            <div class="box flex"></div>
            <div class="box flex"></div>
            <div class="box flex"></div>
            <div class="box flex"></div>
        </div>
        <div class="numbtn  flex">
            <button class="done">Done</button>
            <button class="num">1</button>
            <button class="num">2</button>
            <button class="num">3</button>
            <button class="num">4</button>
            <button class="num">5</button>
            <button class="num">6</button>
            <button class="num">7</button>
            <button class="num">8</button>
            <button class="num">9</button>
            <button class="clear">C</button>
        </div>
    </main>
</body>

</html>
